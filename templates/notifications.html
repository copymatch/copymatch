<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Your Notifications</h1>
        {% if notifications %}
            <div class="list-group">
                {% for notification in notifications %}
                    <a href="#" class="list-group-item list-group-item-action {% if not notification.is_read %}list-group-item-warning{% endif %}">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{ notification.message }}</h5>
                            <small>{{ notification.created_at|date:"F j, Y, g:i a" }}</small>
                        </div>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info" role="alert">
                No notifications available.
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
